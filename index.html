<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargando...</title>
    <style>
        /* Estilos Generales */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #050b14;
            background-image: radial-gradient(circle at center, #0f2035 0%, #050b14 80%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .loader-container {
            position: relative;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            filter: drop-shadow(0 0 30px rgba(0, 100, 255, 0.2));
        }

        /* --- GLOBO TERRÁQUEO (Animado) --- */
        .globe {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            
            /* Textura del Mapa */
            background-image: url('https://assets.codepen.io/1948355/earth-dark-blue.jpg');
            background-size: auto 100%;
            background-repeat: repeat-x;

            /* Iluminación y Sombras 3D */
            box-shadow: 
                inset 30px 0 50px 6px rgba(0, 0, 0, 0.9),
                inset -5px 0 15px 0px rgba(100, 200, 255, 0.4),
                0 0 20px rgba(0, 150, 255, 0.3);
            
            border: 1px solid rgba(50, 150, 255, 0.2);

            /* Animación: Mover el fondo */
            animation: moveBackground 25s linear infinite;
        }

        /* Cuadrícula "holográfica" */
        .globe::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 50%;
            background: 
                repeating-linear-gradient(0deg, transparent 0, transparent 19px, rgba(100, 200, 255, 0.08) 20px),
                repeating-linear-gradient(90deg, transparent 0, transparent 19px, rgba(100, 200, 255, 0.08) 20px);
            pointer-events: none;
        }

        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: -630px 0; } 
        }
        /* ----------------------------------- */


        /* --- ICONO DE REGALO (Animado) --- */
        .gift-icon {
            position: absolute;
            top: 38%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            width: 80px;
            height: 80px;
            filter: drop-shadow(0 0 15px rgba(255, 165, 0, 0.8));
            animation: pulse 2s infinite ease-in-out;
        }
        
        .gift-path {
            fill: #ff9f43;
        }

        /* --- TEXTO CURVO (FIJO) --- */
        .curved-text-container {
            position: absolute;
            top: -20px;
            width: 400px;
            height: 400px;
            pointer-events: none;
            /* Se ha eliminado la línea de animación aquí para que quede fijo */
        }

        text {
            fill: #ffffff;
            font-weight: bold;
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Barra de Progreso */
        .progress-wrapper {
            width: 300px;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(100, 200, 255, 0.3);
            border-radius: 20px;
            margin-top: 70px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 15px rgba(0, 150, 255, 0.2);
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
            border-radius: 20px;
            box-shadow: 0 0 15px #00c6ff;
            transition: width 0.1s linear;
        }

        /* Animaciones clave */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.08); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }
    </style>
</head>
<body>

    <div class="loader-container">
        
        <svg class="curved-text-container" viewBox="0 0 500 500">
            <path id="curve" d="M 100, 250 A 150,150 0 0,1 400,250" fill="transparent"/>
            <text width="500">
                <textPath xlink:href="#curve" startOffset="50%" text-anchor="middle">
                    El Regalo Maravilloso del Mundo
                </textPath>
            </text>
        </svg>

        <div class="globe"></div>

        <svg class="gift-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path class="gift-path" d="M20,6h-3V4c0-1.103-0.897-2-2-2H9C7.897,2,7,2.897,7,4v2H4C2.897,6,2,6.897,2,8v3h20V8 C22,6.897,21.103,6,20,6z M9,4h6v2H9V4z"/>
            <path class="gift-path" d="M4,12v8c0,1.103,0.897,2,2,2h12c1.103,0,2-0.897,2-2v-8H4z M11,20H6v-6h5V20z M18,20h-5v-6h5V20z"/>
        </svg>

        <div class="progress-wrapper">
            <div class="progress-bar" id="progressBar"></div>
        </div>

    </div>

    <script>
        const progressBar = document.getElementById('progressBar');
        let width = 0;

        const interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                setTimeout(() => {
                    // RECUERDA CAMBIAR ESTO SI TU ARCHIVO NO SE LLAMA 'inicio.html'
                    window.location.href = 'inicio.html';
                }, 500);

            } else {
                width++;
                progressBar.style.width = width + '%';
            }
        }, 40);
    </script>
</body>
</html>
